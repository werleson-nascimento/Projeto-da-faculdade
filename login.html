<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="conteiner">
        <form action="index.html">
            <h1>Entrar na Plataforma</h1>
            <div class="input-conteiner">
                <input placeholder="Email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1" />
            </div>
            <div class="input-conteiner">
                <input placeholder="Senha" type="password" required>
                <img width="15" height="24" src="https://img.icons8.com/material-outlined/24/lock--v1.png"
                alt="lock--v1" />
                <a href="#">Esqueci minha senha</a>
            </div>
           
            <h1 class="entrar"><button onclick="emailValidate()"><a> Entrar</a></button></h1>

            <div class="link">
                <p class="cadastro1">Não està cadastrado? <a href="#">Cadastrar</a></p>
            </div>
        </form>
    </div>
</body>

</html>
